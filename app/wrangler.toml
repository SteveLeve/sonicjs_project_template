name = "popfizz-sonicjs"
main = "dist/_worker.js"              # Generated by Astro adapter
compatibility_date = "2025-09-17"
compatibility_flags = ["nodejs_compat"]

# Bindings - IDs filled by Terraform outputs
[[d1_databases]]
binding = "D1"
database_name = "popfizz_db"
database_id = "{{D1_DATABASE_ID}}"    # Replaced by CI/CD

[[kv_namespaces]]
binding = "KV"
id = "{{KV_NAMESPACE_ID}}"             # Replaced by CI/CD

[[r2_buckets]]
binding = "R2"
bucket_name = "popfizz-media"

[vars]
PROJECT_NAME = "popfizz"
SITE_URL = "https://undefined"
ADMIN_URL = "https://undefined/admin"